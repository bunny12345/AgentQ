name: Build & Upload FAISS Index

on:
  push:
    branches: [ "main" ]
  # schedule:
  #   - cron: "0 3 * * *"   # run daily at 03:00 UTC
  workflow_dispatch:

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install boto3 langchain langchain-community langchain-aws

      - name: Run FAISS index build
        env:
          AWS_REGION: eu-west-1
          EMBED_S3_BUCKET: monitoring-agent-embeddings-repo
          EMBED_S3_PREFIX: code-index
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: python build_faiss.py
